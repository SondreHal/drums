<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <hero class="imgD">
         <div class="imageD" alt="Drum kit seen from drummer perspective"></div>
      </hero>
      <section>
         <div class="grid">
            <button class="btn" id="snare">Snare Drum - Q</button>
            <button class="btn" id="high-tom">High Tom - W</button>
            <button class="btn" id="medium-tom">Medium Tom - E</button>
            <button class="btn" id="floor-tom">Floor Tom - R</button>
            <button class="btn" id="bass">Bass Pedal - SPACE</button>
            <button class="btn" id="hi-hat">Hi-Hats - ⬅️</button>
            <button class="btn" id="crash-cymbal">Crash Cymbal - ⬆️</button>
            <button class="btn" id="ride-cymbal">Ride Cymbal - ➡️</button>
         </div>
      </section>

      <script src="index.js"></script>
   </body>
</html>
